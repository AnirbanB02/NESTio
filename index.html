<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NESTio</title>
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img id="logo" src="assets/images/NESTio.png" alt="NESTio logo">
    <div class="form-container">
      <div class="signin-signup">
        <form action="" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <input type="email" placeholder="Email ID">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-field">
            <input type="password" id="Pass1" placeholder="Password">
            <i class="fas fa-eye" id="togglePass1"></i>
          </div>
          <input type="submit" value="Login" class="btn solid">
        </form>

        <form action="" onsubmit="return SignUpValidation()" class="sign-up-form">
          <h2 class="title">Sign up</h2>

          <div class="input-field">
            <input type="text" id="fname" placeholder="User name">
            <i class="fas fa-user"></i>
          </div>
          <span class="errormsg" id="nameerror"></span>

          <div class="input-field">
            <input type="email" id="femail" placeholder="Email ID">
            <i class="fas fa-envelope"></i>
          </div>
          <span class="errormsg" id="emailerror"></span>

          <div class="input-field">
            <input type="password" id="Pass2" placeholder="Password">
            <i class="fas fa-eye" id="togglePass2"></i>
          </div>

          <span class="errormsg" id="Pass2error"></span>

          <div class="input-field">
            <input type="password" id="cPass2" placeholder="Confirm Password">
            <i class="fas fa-eye" id="togglecPass2"></i>
          </div>

          <span class="errormsg" id="cPass2error"></span>

          <div class="input-field">
            <input type="text" id="fDid" placeholder="Device ID">
            <i class="fas fa-microchip"></i>
          </div>

          <span class="errormsg" id="fDiderror"></span>

          <div class="input-field">
            <input type="text" id="fs1" placeholder="Name of Switch 1">
            <i class="fa fa-sliders"></i>
          </div>

          <span class="errormsg" id="fs1error"></span>

          <div class="input-field">
            <input type="text" id="fs2" placeholder="Name of Switch 2">
            <i class="fa fa-sliders"></i>
          </div>

          <span class="errormsg" id="fs2error"></span>

          <div class="input-field">
            <input type="text" id="fs3" placeholder="Name of Switch 3">
            <i class="fa fa-sliders"></i>
          </div>

          <span class="errormsg" id="fs3error"></span>

          <div class="input-field">
            <input type="text" id="fs4" placeholder="Name of Switch 4">
            <i class="fa fa-sliders"></i>
          </div>
          <span class="errormsg" id="fs4error"></span>

          <input type="submit" value="Sign Up" class="btn solid">
        </form>
      </div>
    </div>
    <div class="panel-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Hey wanna join us?</h3>
          <p>Fill up the form to register and be a part of NESTio <br> #Stay_Connected</p>
          <button class="btn transparent" id="sign-up-btn">Sign Up</button>
        </div>
        <img src="assets/images/sign_up.svg" alt="SignUn" class="image">
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>Already a member?</h3>
          <p>Welcome Back, fill up the details and log in to NESTio <br> #Stay_Connected</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <img src="assets/images/sign_in.svg" alt="SignIn" class="image">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
