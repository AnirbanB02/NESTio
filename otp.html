<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Validation</title>
  <link rel="stylesheet" href="OTPsytle.css">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="popup">
    <h1>Not Verified</h1>
    <p><em>You will be redirected to the signup page again <br>If not then <a href="./index.html">Click Here</a></em> </p>
    <i id="TimeUp" class="fas fa-times"></i>
  </div>
  <div class="container">
    <div class="card">
      <div class="content">
        <h1 class="head">Email Verification</h1>
        <p>A Verification code is sent to the Email you provided, Please enter the code here within 10min to get registerd</p>
        <form action="" id="otpForm">
          <div class="input-field">
            <input type="text" id="fname" placeholder="Your Code Here">
            <i class="fas fa-key"></i>
          </div>
          <span class="errormsg" id="otperror"></span>
          
          <input type="submit" value="Verify" class="btn">
        </form>
        <div class="timer">
          <span id="timeLeft"></span> min left
        </div>
      </div>
    </div>
  </div>

  <script src="otp.js"></script>
</body>
</html>
